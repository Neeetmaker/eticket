<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__circle"></div>
                <div class="header__column">
                    <div class="header__container1">
                        <div class="header__row">
                            <div class="header__logo"><img src="img/logo.svg" alt="logo"></div>
                        </div>
                        <div class="header__row">
                            <div class="header__number">ORDER#25523</div> 
                        </div>
                    </div>
                </div>
                <div class="header__column">
                    <div class="header__container2">
                        <div class="header__row">
                            <div class="header__date">OCTOBER 10, 2022</div>
                        </div>
                        <div class="header__row">
                            <div class="header__time">8PM</div>
                        </div>
                    </div>
                </div>
            </header>

            <aside class="info">
                <div class="info__column">
                    <div class="info__text">KAZKA · I'M UKRAINE · SAN FRANCISCO</div>
                </div>
            </aside>

            <main class="main">
                <div class="main__column">
                    <div class="adress">
                        <div class="adress__column1">OCEANA THEATER</div>
                        <div class="adress__column2"><a href="">1029 BRIGHTON BEACH AVE, BROOKLYN, NY 11235, USA</a></div>
                    </div>
                </div>
                <div class="main__column">
                    <div class="position">
                        <div class="position__row">
                            <div class="sector">
                                <div class="sector__column1">SECTOR</div>
                                <img class="sector__column2" src="img/underline1.svg" alt="underline">
                                <div class="sector__column3">GENERAL ADMISSION</div>
                            </div>
                        </div>
                        <div class="position__row">
                            <div class="sector">
                            <div class="sector__column1">ROW</div>
                            <img class="sector__column2" src="img/underline2.svg" alt="underline">
                            <div class="sector__column3">AA</div>
                            </div>
                        </div>
                        <div class="position__row">
                            <div class="sector">
                            <div class="sector__column1">SEAT</div>
                            <img class="sector__column2" src="img/underline2.svg" alt="underline">
                            <div class="sector__column3">102</div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="main__column">
                    <div class="qrcode"><img src="img/qrcode.svg" alt="qrcode"></div>
                </div>
                <div class="main__column">
                    <div class="status">
                        <div class="status__column">ALL TICKET SALES ARE FINAL.</div>
                        <div class="status__column">NO REFUNDS.</div>
                        <div class="status__column">NO EXCHANGE.</div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
